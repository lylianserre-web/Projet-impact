<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-R">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Contact - Mon Site Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Bienvenue sur Mon Site Web</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="#">À Propos</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section class="contenu">
            <h2>Contactez-nous</h2>
            <p>Remplissez ce formulaire pour nous envoyer un message.</p>
            
            <form action="#" method="post">
                <div>
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" name="nom_utilisateur">
                </div>
                <div>
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email_utilisateur">
                </div>
                <div>
                    <label for="message">Message :</label>
                    <textarea id="message" name="message_utilisateur"></textarea>
                </div>
                <div class="bouton">
                    <button type="submit">Envoyer</button>
                </div>
            </form>

        </section>

        <aside class="barre-laterale">
            <h3>Infos Pratiques</h3>
            <p>Email : info@monsite.com</p>
            <p>Téléphone : 01 23 45 67 89</p>
        </aside>
    </main>

    <footer>
        <p>&copy; 2025 Mon Site Web Exemple. Tous droits réservés.</p>
    </footer>

</body>
</html>
